name: .NET
on: [ push, pull_request ]
jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100

      - name: Build
        run: dotnet build -c Release -v normal
        
      - name: Test
        run: dotnet test -c Release --no-build -v normal
